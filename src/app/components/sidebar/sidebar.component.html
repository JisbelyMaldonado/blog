<div class="logo">
    <a href="#" class="simple-text">
        <div class="logo-img">
            <img class="img-menú" src="../../../assets/img/iconos/Icon-512.png"/> 
            <span class="title-side-bar">Michellle Coello</span>
        </div>
    </a>
</div>
<div class="sidebar-wrapper ">
    <div *ngIf="isMobileMenu()">
         <ul class="nav navbar-nav nav-mobile-menu"> 
           <li class="nav-item">
                <a  (click)="logout()" class="nav-link" href="javascript:void(0)">
                    <i class="material-icons">person</i>
                    <p>
                        <span class="d-lg-none d-md-block">Cerrar sesión</span>
                    </p>
                </a>
            </li>
        </ul>
    </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
